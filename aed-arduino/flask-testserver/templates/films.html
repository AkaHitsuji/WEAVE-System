<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Films from the DB</title>
</head>
<body>

    <table border="2">
      <thead>
          <tr>
              <th>Movie ID</th>
              <th>Genre</th>
              <th>Title</th>
          </tr>
      </thead>  

    <tbody>

        {% for movie in movies %}

        <tr>
                <td> {{movie[0]}} </td>
                <td> {{movie[1]}} </td>
                <td> {{movie[2]}} </td>
        </tr>

        {% endfor %}

    </tbody>
    </table>
    
</body>
</html>
